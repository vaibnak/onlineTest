<form [formGroup] ="loginForm">
	<input type="text" name="userName" formControlName="userName">

	<div *ngIf="loginForm.get('userName').errors?.required && (loginForm.get('userName').touched || !loginForm.get('userName').pristine)">
		username is required
	</div>


	<input type="text" name="password" formControlName="password">
	<input type="text" name="age" formControlName="age">

	<input type="submit" name="" value="submit"/>
</form>
