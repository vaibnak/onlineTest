
<div class="container-fluid">
	<div class="row">
		<div *ngIf="showQuestion" class="col-1 qno justify-content-center bg-success d-flex align-items-center">
			<h2 class="align-self-center">{{allQuestions[testId-1].qId}}</h2>
		</div>
		<div *ngIf="showQuestion" class="formContent col-6 offset-2">
				<form #myForm="ngForm" (submit)="templateForm(myForm.value)" class="ml-2">

					<p>{{allQuestions[testId-1].que}}</p>
				<div class="form-check">
				      <input id="1" type="radio" class="form-check-input" value="1" name="opt" [(ngModel)] = "checkId" [checked] = "checkId=='1'" [(ngModel)] = "optionSelected">
				      <label class="form-check-label" for="1">{{allQuestions[testId-1].op1}}</label>
				</div>

				<div class="form-check">
			            <input id="2" type="radio" class="form-check-input" value="2" name="opt" [(ngModel)] = "checkId" [checked] = "checkId=='2'" [(ngModel)] = "optionSelected">
			      <label class="form-check-label" for="2">{{allQuestions[testId-1].op2}}</label>
			      
			  	</div>

			  	<div class="form-check">
			            <input id="3" type="radio" class="form-check-input" value="3" name="opt" [(ngModel)] = "checkId" [checked] = "checkId=='3'" [(ngModel)] = "optionSelected">
			      <label class="form-check-label" for="3">{{allQuestions[testId-1].op3}}</label>
			      </div>

			      <div class="form-check">
			            <input id="4" type="radio" class="form-check-input" value="4" name="opt" [(ngModel)] = "checkId" [checked] = "checkId=='4'" [(ngModel)] = "optionSelected">
			      <label class="form-check-label" for="4">{{allQuestions[testId-1].op4}}</label>
				   
				  </div>

				</form>
			</div>

		<div *ngIf="showResult " class="formContent col-6 offset-2">
			<h1>Total Score</h1>
			{{totalScore}}/15
			<p class="text-success">Correct Answers: {{correctAnswers}}</p>
			<p class="text-danger">Wrong Answers: {{wrongAnswers}}</p>
			<button type="submit" class="btn btn-success" routerLink="/login">Back</button>
		</div>
	</div>

	<div class="row" >
		<div *ngIf = "!finish" class="col-12 text-center  mt-5">
		  <button type="submit" class="btn btn-success" (click)="nextEventHandler()" [disabled]="!optionSelected">Next</button>
		  </div>
		  <div *ngIf = "finish && !showResult" class="col-12 text-center  mt-5">
		  <button type="submit" class="btn btn-success" (click)="nextEventHandler()" [disabled]="!optionSelected">Submit</button>
		  </div>
	</div>


</div>
